<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROYECTOS</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://i.postimg.cc/kDrmdkK3/TRANSPARENTE.jpg">
  
  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
      .then(function(registration) {
        console.log('Service Worker registrado con éxito:', registration.scope);
      }).catch(function(error) {
        console.log('Error al registrar el Service Worker:', error);
      });
    }
  </script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="iframeAppscript"></iframe>

  <script>
    // Capturamos los parámetros de la URL de la página principal
    const params = new URLSearchParams(window.location.search);
    console.log("Parámetros en la URL:", Array.from(params.entries()));

    // Obtenemos el parámetro idProyecto
    const idProyecto = params.get('idProyecto');
    console.log("Valor de idProyecto:", idProyecto);

    // Definimos la URL base de tu AppScript
    let iframeSrc = "https://script.google.com/macros/s/AKfycbxK2GFE3MYFtCqHDuNMAS-ZRDEXM83Bl1mwrPf4MOWlDxnhqiOE2_EZIVaJZ38ne5hMfg/exec";

    // Si existe el parámetro idProyecto, lo agregamos a la URL del iframe
    if (idProyecto) {
      iframeSrc += '?idProyecto=' + encodeURIComponent(idProyecto);
      console.log("Se agregó idProyecto a la URL del iframe:", iframeSrc);
    } else {
      console.log("No se encontró idProyecto, se usará la URL base:", iframeSrc);
    }

    // Asignamos la URL construida al atributo src del iframe
    document.getElementById('iframeAppscript').src = iframeSrc;
    console.log("Iframe cargado con src:", document.getElementById('iframeAppscript').src);
  </script>
</body>
</html>
