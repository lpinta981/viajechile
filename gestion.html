<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GESTIÓN DE PROYECTOS</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://i.postimg.cc/kDrmdkK3/TRANSPARENTE.jpg">
  
  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
      .then(function(registration) {
        console.log('Service Worker registrado con éxito:', registration.scope);
      }).catch(function(error) {
        console.log('Error al registrar el Service Worker:', error);
      });
    }
  </script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="iframeAppscript"></iframe>

  <script>
    // Leer el parámetro de la URL de la página principal
    const params = new URLSearchParams(window.location.search);
    const idProyecto = params.get('idProyecto');

    // Definir la URL base de tu AppScript
    let iframeSrc = "https://script.google.com/macros/s/AKfycbxK2GFE3MYFtCqHDuNMAS-ZRDEXM83Bl1mwrPf4MOWlDxnhqiOE2_EZIVaJZ38ne5hMfg/exec";

    // Si existe idProyecto, agregarlo como query parameter
    if (idProyecto) {
      iframeSrc += '?idProyecto=' + encodeURIComponent(idProyecto);
    }

    // Asignar la URL al src del iframe
    document.getElementById('iframeAppscript').src = iframeSrc;
  </script>
</body>
</html>
